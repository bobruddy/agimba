<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community@29.3.4/dist/ag-grid-community.min.js"></script>

    </head>
    <body>
        <div id="myGrid" class="ag-theme-alpine" style="height:500px;width:100%;"></div>

        <script>
        const columnDefs = [
          { field: "First Name", filter: "agTextColumnFilter" },
          { field: "Last Name", filter: "agTextColumnFilter" },
          { field: "Item", filter: "agTextColumnFilter" },
          { field: "has_clearances", filter: "agSetColumnFilter" } // dropdown with unique values
        ];
        
        fetch("https://elm.o4x.net/volunteers_roles.json")
          .then(res => res.json())
          .then(data => {
            new agGrid.Grid(document.getElementById("myGrid"), {
              columnDefs: columnDefs,
              rowData: data,
              defaultColDef: { sortable: true, filter: true },
              animateRows: true,
            });
          });
        </script>
            
    </body>
</html>
